<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single User Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>PRIVATE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="driver-login.html">Drivers</a>
      <a href="employer-login.html">Employers</a>
    </nav>
  </header>

  <section class="auth-container">
    <h2>Sign Up & Order a Driver</h2>
    <form action="order-driver.html" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="pickup">Pickup Location</label>
      <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>

      <label for="dropoff">Drop-off Location</label>
      <input type="text" id="dropoff" name="dropoff" placeholder="Enter drop-off location" required>

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" placeholder="Create your password" required>

      <button type="submit" class="btn green">Sign Up</button>

      <p style="margin-top: 15px; color: #aaa;">
        Already have an account? <a href="single-user-login.html" class="highlight">Login here</a>
      </p>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Private | All rights reserved.</p>
  </footer>
</body>
</html>

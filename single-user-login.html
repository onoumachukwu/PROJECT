<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single User Login | PRIVATE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>PRIVATE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="driver.html">Drivers</a>
      <a href="employer-login.html">Employers</a>
    </nav>
  </header>

  <section class="auth-container">
    <h2>Single User Login</h2>
    <form action="order-driver.html" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <div class="auth-links">
        <a href="forget-password.html" class="highlight small-text">Forgot Password?</a>
      </div>

      <button type="submit" class="btn green">Login</button>

      <p style="margin-top: 15px; color: #aaa;">
        Don’t have an account? <a href="single-user-signup.html" class="highlight">Sign up here</a>
      </p>
    </form>
  </section>

  <footer>
    <p>© 2025 Private | All rights reserved.</p>
  </footer>
</body>
</html>

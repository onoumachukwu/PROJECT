      <div class="auth-links">
        <a href="forgot-password.html" class="highlight small-text">Forgot Password?</a>
      </div>

      <button type="submit" class="btn green">Login</button>


    </form>

    <p>Don't have an account? <a href="employer-signup.html" class="highlight">Sign Up</a></p>

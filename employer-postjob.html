<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job | PRIVATE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>PRIVATE</h1>
    <nav>
      <a href="employer-dashboard.html">Dashboard</a>
      <a href="support.html">Support</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <main class="main-content">
    <section class="post-job">
      <h2>Post a New Job</h2>
      <form class="job-form">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" placeholder="e.g. Executive Driver" required>

        <label for="duration">Duration</label>
        <input type="text" id="duration" placeholder="e.g. 1 Month" required>

        <label for="payRange">Pay Range</label>
        <input type="text" id="payRange" placeholder="₦80,000 - ₦100,000" required>

        <label for="location">Location</label>
        <input type="text" id="location" placeholder="e.g. Lekki, Lagos" required>

        <label for="description">Job Description</label>
        <textarea id="description" rows="4" placeholder="Describe the role, schedule, and expectations"></textarea>

        <button class="btn green">Submit Job</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 PRIVATE | All rights reserved.</p>
  </footer>

   <script src="script.js"></script>



</body>
</html>

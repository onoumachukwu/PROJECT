      <a href="employer.html">Employers</a>

  <section class="auth-container">
    <h2>Create a Driver Account</h2>
    <form action="driver.html" method="GET">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <button type="submit" class="btn green">Sign Up</button>
    </form>

    <p>Already have an account? <a href="driver-login.html" class="highlight">Login</a></p>
  </section>
